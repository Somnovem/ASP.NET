<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="display-4 text-center">User List</h2>
        <hr style="border:none;height:4px;background-color:dimgrey;border-radius:10px;width:80%;margin:0 auto;" />
        <div id="errors" class="alert alert-danger" style="display:none;"></div>
        <div class="d-flex justify-content-around mt-5 mb-3">
            <form name="userForm">
                <input type="hidden" name="id" value="0" />
                <div class="form-group col-md-5 mt-3">
                    <label for="firstname">Firstname:</label>
                    <input class="form-control" name="firstname" style="width:40vh" />
                </div>
                <div class="form-group col-md-5 mt-3">
                    <label for="lastname">Lastname:</label>
                    <input class="form-control" name="lastname" style="width:40vh" />
                </div>
                <div class="form-group col-md-5 mt-3">
                    <label for="birthday">Birthday:</label>
                    <input class="form-control" name="birthday" type="date" style="width:40vh" />
                </div>
                <div class="panel-body mt-3 mb-2 d-flex justify-content-between">
                    <button type="submit" id="submit" class="btn btn-success">Save changes</button>
                    <a id="reset" class="btn btn-danger">Reset</a>
                </div>
            </form>
        </div>
        <table class="table table-condensed table-striped  col-md-6">
            <thead><tr><th>Id</th><th>Firstname</th><th>Lastname</th><th>Birthday</th><th></th></tr></thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
